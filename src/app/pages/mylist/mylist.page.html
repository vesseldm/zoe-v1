  <div class="section recipes">
    <div class="section-header">
      <h2>Ingredients</h2>
      <ion-icon name="menu"></ion-icon>
    </div>
    <div class="section-content">
      <ion-list lines="none">
        <ion-item-sliding *ngFor="let food of foods">
          <ion-item>
            <ion-label>{{food.displayName}}</ion-label>
            <div class="line" *ngIf="food.checked"></div>
            <ion-checkbox color="dark" slot="start" checked="{{food.checked}}" (ionChange)="checked(food)">
            </ion-checkbox>
          </ion-item>
          <ion-item-options>
            <ion-item-option (click)="remove(food)">Remove</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-button class="btn-basic" color="basic" shape="round" (click)="done()">Done</ion-button>
    </div>
  </div>
</ion-content>
