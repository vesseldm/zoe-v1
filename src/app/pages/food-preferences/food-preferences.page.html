<ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
</ion-header>

<ion-content>
<ion-list>
<ion-item *ngFor="let ingredient of getIngredientPreferences$ | async">
  <ion-grid>
    
    <ion-row>
    <ion-col size="6" size-lg>
      {{ingredient.name}}
      </ion-col>
      <ion-col size="3">
        <ion-icon size="large" [ngClass]="{'red': ingredient.disliked}" name="thumbs-down" (click)="ingredientDisliked(ingredient)"></ion-icon>
        
      </ion-col>
      <ion-col size="3" class="ion-align-self-end">
        <ion-icon size="large" [ngClass]="{'green': ingredient.liked}" name="thumbs-up" (click)="ingredientLiked(ingredient)"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
</ion-list>
</ion-content>
